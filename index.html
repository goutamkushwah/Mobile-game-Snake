<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Ek Gaming Katha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="keyboard">
            <div class="key" id="left">
                <button>&larr;</button>
            </div>
            <div class="key" id="up">
                <button>&uarr;</button>
                
            </div>
            
            <div class="key" id="right">
                <button>&rarr;</button>
            </div>
            <div class="key" id="down">
                <button>&darr;</button>
            </div>
        </div>
          

        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
   
    </div>
</body>
<script src="index.js"></script>
</html>
